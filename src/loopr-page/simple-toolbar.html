<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- <link rel="import" href="../../bower_components/paper-button/paper-button.html"> -->
<dom-module id="simple-toolbar" fit>
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        paper-button {
            height: 64px;
        }

        app-toolbar {
            color: #fff;
            background-color: var(--app-primary-color);
            /*height: 48px;*/
            font-size: 16px;
        }

        paper-icon-button {
            color: white;
        }

        iron-icon {
            display: none;
            color: rgba(255, 255, 255, .54);
        }

        iron-icon[show] {
            display: inherit;
        }
        </style>
        <app-toolbar>
            <a href="[[backLink]]" class="styless-link" tabindex="-1">
                <paper-icon-button icon='arrow-back' noink></paper-icon-button>
            </a>
            <div spacer></div>
            [[title]]
            <iron-icon show$="[[shouldShow(id)]]" icon="chevron-right"></iron-icon>
            [[formatId(id)]]
        </app-toolbar>
    </template>
    <script>
    class SimpleToolbar extends Polymer.Element {
        static get is() { return 'simple-toolbar'; }

        static get properties() {
            return {
                backLink: {
                    type: String,
                    // reflectToAttribute: true
                },
                title: String,
                id: String
            };
        }

        shouldShow(id) {
            if (id) return true
            else return false;
        }
        formatId(id) {
            if (id) return id;
            else return "";
        }
    }

    window.customElements.define(SimpleToolbar.is, SimpleToolbar);
    </script>
</dom-module>
