<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="candlestick-chart" fit>
  <template>
    <style include="shared-styles">
     :host {
      display: block;
    }

    #container {
      height: 400px;
      min-width: 1000px;
    }
    </style>
    <iron-ajax auto handle-as="json" url="https://raw.githubusercontent.com/Loopring/mock-relay-data/master/candleTick.json" on-response="handleResponse"></iron-ajax>
    <div class="wrapper">
      <div id="container"></div>
    </div>
  </template>
  <script>
  class CandleStickChart extends Polymer.Element {
    static get is() { return 'candlestick-chart'; }

    static get properties() {
      return {

      };
    }

    handleResponse(e) {
      // console.log(e.detail.response.result);
      var data = e.detail.response.result;
      // split the data set into ohlc and volume
      var ohlc = [],
        volume = [],
        dataLength = data.length,
        // set the allowed units for data grouping
        groupingUnits = [
          [
            'week', // unit name
            [1] // allowed multiples
          ],
          [
            'month', [1, 2, 3, 4, 6]
          ]
        ],

        i = 0;

      for (i; i < dataLength; i += 1) {
        ohlc.push([
          data[i][0], // the date
          data[i][1], // open
          data[i][2], // high
          data[i][3], // low
          data[i][4] // close
        ]);

        volume.push([
          data[i][0], // the date
          data[i][5] // the volume
        ]);
      }


      // create the chart
      Highcharts.stockChart(this.$.container, {

        rangeSelector: {
          selected: 1
        },

        title: {
          text: 'AAPL Historical'
        },

        yAxis: [{
          labels: {
            align: 'right',
            x: -3
          },
          title: {
            text: 'OHLC'
          },
          height: '60%',
          lineWidth: 2,
          resize: {
            enabled: true
          }
        }, {
          labels: {
            align: 'right',
            x: -3
          },
          title: {
            text: 'Volume'
          },
          top: '65%',
          height: '35%',
          offset: 0,
          lineWidth: 2
        }],

        tooltip: {
          split: true
        },

        series: [{
          type: 'candlestick',
          name: 'AAPL',
          data: ohlc,
          dataGrouping: {
            units: groupingUnits
          }
        }, {
          type: 'column',
          name: 'Volume',
          data: volume,
          yAxis: 1,
          dataGrouping: {
            units: groupingUnits
          }
        }]
      });
    }
  }

  window.customElements.define(CandleStickChart.is, CandleStickChart);
  </script>
</dom-module>
