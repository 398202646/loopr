<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-charts/vaadin-charts.html">
<dom-module id="candlestick-chart" fit>
    <template>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .wrapper {
            height: 480px;
            min-width: 1000px;
        }
        </style>
        <div class="wrapper">
            <iron-ajax auto id="dataFetcher" url="//raw.githubusercontent.com/Loopring/mock-relay-data/master/candleTick.json" handle-as="json" last-response="{{resp}}"></iron-ajax>
            <vaadin-candlestick-chart id="candlestick-series" timeline>
                <chart-title>AAPL Stock Price</chart-title>
                <range-selector selected="1">
                </range-selector>
                <data-series name="AAPL Stock Price" data="[[resp.result]]">
                    <data-grouping>
                        <units>
                            <name>week</name>
                            <multiples>[3]</multiples>
                        </units>
                        <units>
                            <name>month</name>
                            <multiples>[1, 2, 3, 4, 6]</multiples>
                        </units>
                    </data-grouping>
                </data-series>
            </vaadin-candlestick-chart>
        </div>
    </template>
    <script>
    class CandleStickChart extends Polymer.Element {
        static get is() { return 'candlestick-chart'; }

        static get properties() {
            return {

            };
        }
    }

    window.customElements.define(CandleStickChart.is, CandleStickChart);
    </script>
</dom-module>
