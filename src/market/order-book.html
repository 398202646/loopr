<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="order-book" fit>
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .seperator {
            width: 60px;
        }

        h3 {
            font-size: 14px;
        }

        .bid {
            color: var(--app-green-color);
        }

        .ask {
            color: var(--app-red-color);
        }
        </style>
        <global-variable key="app-config" value="{{appConfig}}"></global-variable>
        <global-variable key="settings-relay" value="{{settingsRelay}}"></global-variable>
        <global-variable key="settings-version" value="{{settingsVersion}}"></global-variable>
        <div class="vertical layout">
            <div class="horizontal layout">
                <div class="asks flex">
                    <div class="horizontal center-justified layout">
                        <h3>Bids</h3></div>
                    <div>
                        <vaadin-grid aria-label="Basic Binding Example" items="[[processed.bids]]">
                            <vaadin-grid-column width="50px">
                                <template class="header">Amount ([[tokenxConfig.unit]])</template>
                                <template>
                                    <pretty-number v="[[item.size]]" d=[[tokenxConfig.precision]]></pretty-number>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="50px">
                                <template class="header">Price ([[priceUnit]])</template>
                                <template>
                                    <pretty-number class="bid" v="[[item.price]]" d=[[marketConfig.pricePrecision]]></pretty-number>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="50px">
                                <template class="header">Size ([[tokenyConfig.unit]])</template>
                                <template>
                                    <pretty-number v="[[item.total]]" d=[[tokenxConfig.precision]]></pretty-number>
                                </template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </div>
                </div>
                <div class="seperator"></div>
                <div class="bids flex">
                    <div class="horizontal center-justified layout">
                        <h3>Asks</h3></div>
                    <div>
                        <vaadin-grid aria-label="Basic Binding Example" items="[[processed.asks]]">
                            <vaadin-grid-column width="50px">
                                <template class="header">Amount ([[tokenxConfig.unit]])</template>
                                <template>
                                    <pretty-number v="[[item.size]]" d=[[tokenxConfig.precision]]></pretty-number>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="50px">
                                <template class="header">Price ([[priceUnit]])</template>
                                <template>
                                    <pretty-number class="ask" v="[[item.price]]" d=[[marketConfig.pricePrecision]]></pretty-number>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="50px">
                                <template class="header">Size ([[tokenyConfig.unit]])</template>
                                <template>
                                    <pretty-number v="[[item.total]]" d=[[tokenxConfig.precision]]></pretty-number>
                                </template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </div>
                </div>
            </div>
            <paper-progress indeterminate disabled$="{{!loading}}" class="data-loading"></paper-progress>
            <!--<loopr-ajax relay="[[settingsRelay]]" suffix="Loopring/mock-relay-data/master/orderbook.json" last-response="{{resp}}" loading="{{loading}}"></loopr-ajax>-->
            <loopr-relay-ajax relay="[[relayUrl]]" method="loopring_getDepth" params="[[params]]" last-response="{{resp}}" loading="{{loading}}"></loopr-relay-ajax>
        </div>
    </template>
    <script>
    class OrderBook extends AppConfigMixin(Polymer.Element) {
        static get is() {
            return 'order-book';
        }

        static get properties() {
            return {
                page: String,
                subpage: String,
                resp: Object,
                depth: {
                    type: Object,
                    computed: '_computeDepth(resp)'
                },
                processed: {
                    type: Object,
                    computed: '_process(resp, tokenx, tokeny)'
                },
                tokenx: {
                    type: String,
                    computed: '_computeTokenX(page, subpage)'
                },
                tokeny: {
                    type: String,
                    computed: '_computeTokenY(page, subpage)'
                },
                market: {
                    type: String,
                    computed: '_computeMarketId(page, subpage)'
                },
                relayUrl: {
                    type: String,
                    computed: '_computeUrl(settingsRelay)'
                },
                params:{
                    type:Object,
                    computed:'_computeParams(page, subpage, settingsVersion)'
                }
            };
        }

        ready() {
            super.ready();
        }

        _computeMarketId(page, subpage) {
            if (page && 'market' === page && subpage) {
                return subpage;
            }
        }

        _computeTokenX(page, subpage) {
            if (page && 'market' === page && subpage) {
                return subpage.split("-")[0];
            }
        }

        _computeTokenY(page, subpage) {
            if (page && 'market' === page && subpage) {
                return subpage.split("-")[1];
            }
        }

        _computeParams(page, subpage, settingsVersion) {
            if (page && 'market' === page && subpage && settingsVersion) {
                const params = {};
                params.contractVersion = settingsVersion;
                params.market = subpage;
                params.length = 10;
                return [params];
            }
        }

        _process(resp, tokenx, tokeny) {
            if (resp && tokenx && tokeny) {
                this.tokenxConfig = this.appConfig.tokenMap[tokenx];
                this.tokenyConfig = this.appConfig.tokenMap[tokeny];
                this.marketConfig = this.appConfig.marketMap[tokenx + "-" + tokeny];
                this.priceUnit = this.tokenxConfig.unit + "/" + this.tokenyConfig.unit;

                const f = function(i) {
                    var item = i;
                    item.total = i.size * i.price;
                    return item;
                };

                var processed = {};
                processed.asks = _.map(resp.depth.sell, f);
                processed.bids = _.map(resp.depth.buy, f);
                return processed;
            }
        }

        go() {
            this.$.ajax.generateRequest();
        }
    }

    window.customElements.define(OrderBook.is, OrderBook);
    </script>
</dom-module>
