<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="page-doc">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        app-toolbar {
            color: white;
            background-color: var(--app-primary-color);
        }

        paper-icon-button {
            color: white;
        }
        </style>
        <loopr-page>
            <app-toolbar slot="secondary-toolbar">
                <div condensed-title></div>
                Loopr Documentation
                <div condensed-title></div>
                <a href="/#/">
                    <paper-icon-button noink icon="close"></paper-icon-button>
                </a>
            </app-toolbar>
            <div class="sections">
                <paper-card>
                    <marked-element>
                        <div slot="markdown-html"></div>
                        <script type="text/markdown" src="//raw.githubusercontent.com/Loopring/loopr/master/README.md"></script>
                    </marked-element>
                </paper-card>
                <div class="footer-spacer"></div>
                <loopr-footer></loopr-footer>
            </div>
        </loopr-page>
    </template>
    <script>
    class PageDoc extends Polymer.Element {
        static get is() {
            return 'page-doc';
        }
        static get properties() {
            return {
                markdown: {
                    type: String,
                    reflectToAttribute: true
                }
            };
        }
    }

    window.customElements.define(PageDoc.is, PageDoc);
    </script>
</dom-module>
