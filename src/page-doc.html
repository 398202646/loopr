<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="page-doc">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        app-toolbar {
            color: white;
            background-color: var(--app-primary-color);
        }

        paper-icon-button {
            color: white;
        }

        [slot="markdown-html"] * {
            color: rgba(0, 0, 0, 0.78);
        }

        [slot="markdown-html"] h2 {
            color: var(--app-primary-color);
        }
        </style>
        <loopr-page>
            <app-toolbar slot="secondary-toolbar">
                <div condensed-title></div>
                [[meta.title]]
                <div condensed-title></div>
                <a href="/#/">
                    <paper-icon-button noink icon="close"></paper-icon-button>
                </a>
            </app-toolbar>
            <iron-ajax auto url="//raw.githubusercontent.com/Loopring/loopr-docs/master/en/[[name]].json" handle-as="json" last-response="{{meta}}" on-error="_onError"></iron-ajax>
            <div class="sections">
                <paper-card>
                    <marked-element>
                        <div slot="markdown-html"></div>
                        <script type="text/markdown" src="//raw.githubusercontent.com/Loopring/loopr-docs/master/en/[[name]].md"></script>
                    </marked-element>
                </paper-card>
                <div class="footer-spacer"></div>
                <loopr-footer></loopr-footer>
            </div>
        </loopr-page>
    </template>
    <script>
    class PageDoc extends Polymer.Element {
        static get is() {
            return 'page-doc';
        }
        static get properties() {
            return {
                pageId: {
                    type: String,
                    reflectToAttriute: true
                },
                name: {
                    type: String,
                    computed: 'computeName(pageId)'
                }
            };
        }

        computeName(pageId) {
            console.log("pageId: " + pageId);
            if (pageId) return pageId;
            else return "home";
        }

        _onError(e){
            if(e){
                console.log(e.detail.error)
                window.location.href = "#/404";
            }
        }
    }

    window.customElements.define(PageDoc.is, PageDoc);
    </script>
</dom-module>
