<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="market/recent-fills.html">
<link rel="import" href="market/recent-orders.html">
<dom-module id="page-order">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .line {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      .summary{
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .summary .line{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        text-align: right;
        font-size: 14px;
        color: rgba(0, 0, 0, 0.78);
        border: none;
        padding-top: 16px;
        height: 100%;
        line-height: 32px;
      }

      .summary .line .title {
        width: 100px;
        font-weight: 500;
      }

      .summary .line .column1 {
         width: 100px;
      }
      .summary .line .column2 {
        width: 100px;
      }
      .summary .line .column3 {
        width: 100px;
      }

    </style>
    <looper-page>
      <simple-toolbar slot="secondary-toolbar" title="Order" id="[[id]]" back-link="#/orders"></simple-toolbar>
      <global-variable key="app-config" value="{{appConfig}}"></global-variable>
      <div class="sections">
        <div style="padding-top: 10px; padding-top: 10px;">Order</div>
        <paper-card>
          <recent-orders filter-mine name="myorders"></recent-orders>
        </paper-card>

        <iron-ajax
                auto
                url="https://raw.githubusercontent.com/Loopring/mock-relay-data/master/order.json"
                handle-as="json"
                last-response="{{order}}"
                debounce-duration="300">
        </iron-ajax>

        <div style="padding-top: 10px;">Summary</div>
        [[_fillInArray(order)]]
        <key-value-panel datas="{{keyValueArray}}"></key-value-panel>

        <div style="padding-top: 10px;">Fills</div>
        <paper-card>
          <recent-fills filter-mine name="myfills"></recent-fills>
        </paper-card>

        <div class="footer-spacer"></div>
        <looper-footer></looper-footer>
      </div>
    </looper-page>
  </template>
  <script>
  class PageOrder extends Polymer.Element {
    static get is() {
      return 'page-order';
    }
    static get properties() {
      return {
        id: String,
        keyValueArray: Array
      };
    }
    ready(){
        super.ready();
        console.log("order:"+this.id)
    }
    _fillInArray(data){
        if(!data) return [];
        let array = new Array();
        array.push({"Original Sell Amount": data.result.orginalOrder.amountS+"("+this._formatValue(data.result.orginalOrder.tokenS)+")"})
        array.push({"Original Buy Amount": data.result.orginalOrder.amountB+"("+this._formatValue(data.result.orginalOrder.tokenB)+")"})
        array.push({"Filled Sell Amount": data.result.totalDealedAmountS+"("+this._formatValue(data.result.orginalOrder.tokenS)+")"})
        array.push({"Filled Buy Amount": data.result.totalDealedAmountB+"("+this._formatValue(data.result.orginalOrder.tokenB)+")"})
        array.push({"Status": data.result.status})
        this.keyValueArray = array
    }
    _findTokenConfig(address){
      var tokens = this.appConfig.tokens;
      for (var x in tokens){
        var token = tokens[x];
          if(token.contract == address){
            return token;
        }
      }
    }
    _formatValue(address){
        if(!address) return;
        let token = this._findTokenConfig(address)
        if(!token) return "?";
        return token.unit
    }
    _number(value){
        if(!value) return 0
        return new Number(value)
    }
    _above0(value){
        if(!value) return false
        return this._number(value) > 0
    }
  }

  window.customElements.define(PageOrder.is, PageOrder);
  </script>
</dom-module>
