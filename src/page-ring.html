<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="market/recent-orders.html">

<dom-module id="page-ring">
  <template>
    <style include="shared-styles">
     :host {
      display: block;
    }
    </style>
    <looper-page>
      <simple-toolbar slot="secondary-toolbar" title="Ring" id="[[id]]" back-link="#/rings"></simple-toolbar>
      <div class="sections">
        <paper-card>
          <div class="card-content">
              <paper-item>Ring Hash</paper-item>
              <paper-item>Miner:</paper-item>
              <paper-item>Fee Recepient:</paper-item>
              <paper-item>Transaction Hash:</paper-item>
              <paper-item>BlockNum:</paper-item>

          </div>
          <div class="card-actions">
              <recent-orders></recent-orders>
          </div>
        </paper-card>
        <div class="footer-spacer"></div>
        <looper-footer></looper-footer>
      </div>
    </looper-page>
  </template>
  <script>
  class PageRing extends Polymer.Element {
    static get is() {
      return 'page-ring';
    }
    static get properties() {
      return {
        id: String
      };
    }
  }

  window.customElements.define(PageRing.is, PageRing);
  </script>
</dom-module>
