<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="market/trade-table.html">
<dom-module id="page-trades">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }
        </style>
        </style>
        <looper-page>
            <looper-toolbar slot="secondary-toolbar" active-tab="trades"></looper-toolbar>
            <div class="sections">
                <paper-card transparent>
                    <div class="horizontal end layout">
                        <div class="flex"></div>
                        <!-- <market-selector></market-selector> -->
                    </div>
                </paper-card>
                <paper-card>
                    <trade-table hash-type="Ring" market="[[market]]"></trade-table>
                </paper-card>
                <div class="footer-spacer"></div>
                <looper-footer></looper-footer>
            </div>
        </looper-page>
    </template>
    <script>
    class PageTrades extends Polymer.Element {
        static get is() { return 'page-trades'; }
        static get properties() {
            return {
                market: String
            };
        }
    }

    window.customElements.define(PageTrades.is, PageTrades);
    </script>
</dom-module>
