<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../market/order-table.html">
<dom-module id="wallet-orders">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .sections {
            padding-top: 0;
        }
        </style>
        <cutoff-panel id="cutoff" route="{{route}}"></cutoff-panel>
        <div class="sections">
            <paper-card transparent>Orders</paper-card>
            <paper-card>
                <order-table id="orders" filter-mine display-mode="wallet-orders" page="{{computedPage}}" subpage="{{computedSubpage}}" third="{{computedThird}}"></order-table>
            </paper-card>
        </div>
    </template>
    <script>
    class WalletOrders extends AppConfigMixin(Polymer.Element) {
        static get is() { return 'wallet-orders'; }

        static get properties() {
            return {
                route: {
                    type: Object
                },
                computedPage: {
                    type: String,
                    computed: '_computePage(route)'
                },
                computedSubpage: {
                    type: String,
                    computed: '_computeSubpage(route)'
                },
                computedThird: {
                    type: String,
                    computed: '_computeThird(route)'
                }
            };
        }

        _computePage(route) {
            let params = this._returnParameters(route);
            if(params && params.page && params.page === 'wallet' && params.subpage && params.subpage === 'orders') {
                return params.page;
            }
        }

        _computeSubpage(route) {
            let params = this._returnParameters(route);
            if(params && params.page && params.page === 'wallet' && params.subpage && params.subpage === 'orders') {
                return params.subpage;
            }
        }

        _computeThird(route) {
            let params = this._returnParameters(route);
            if(params && params.page && params.page === 'wallet' && params.subpage && params.subpage === 'orders') {
                return params.third;
            }
        }

        go() {
            //this.$.orders.go();
            //this.$.cutoff.go();
        }
    }

    window.customElements.define(WalletOrders.is, WalletOrders);
    </script>
</dom-module>
