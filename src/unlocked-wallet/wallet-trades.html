<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../market/trade-table.html">
<dom-module id="wallet-trades">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .sections {
            padding-top: 0;
        }
        </style>
        <div class="sections">
            <paper-card>
                <trade-table id="trades" filter-mine display-mode="wallet-trades" page="{{computedPage}}" subpage="{{computedSubpage}}" third="{{computedThird}}"></trade-table-market>
            </paper-card>
        </div>
    </template>
    <script>
    class WalletTrades extends AppConfigMixin(Polymer.Element) {
        static get is() { return 'wallet-trades'; }
        static get properties() {
            return {
                route: {
                    type: Object
                },
                computedPage: {
                    type: String,
                    computed: '_computePage(route)'
                },
                computedSubpage: {
                    type: String,
                    computed: '_computeSubpage(route)'
                },
                computedThird: {
                    type: String,
                    computed: '_computeThird(route)'
                }
            };
        }

        _computePage(route) {
            let params = this._returnParameters(route);
            if(params && params.page && params.page === 'wallet' && params.subpage && params.subpage === 'trades') {
                return params.page;
            }
        }

        _computeSubpage(route) {
            let params = this._returnParameters(route);
            if(params && params.page && params.page === 'wallet' && params.subpage && params.subpage === 'trades') {
                return params.subpage;
            }
        }

        _computeThird(route) {
            let params = this._returnParameters(route);
            if(params && params.page && params.page === 'wallet' && params.subpage && params.subpage === 'trades') {
                return params.third;
            }
        }

        go() {
            //this.$.trades.go();
        }
    }

    window.customElements.define(WalletTrades.is, WalletTrades);
    </script>
</dom-module>
