<!--
   ETH address validator, use as <vaadin-combo-box></vaadin-combo-box>
-->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="address-text-field">
    <script>
        class AddressTextField extends Vaadin.TextFieldElement {
            static get is() {
                return 'address-text-field';
            }

            checkValidity() {
                let validator = new Validator();
                return validator.isValidETHAddress(this.value);
            }
        }
        window.customElements.define(AddressTextField.is, AddressTextField);
    </script>

</dom-module>
