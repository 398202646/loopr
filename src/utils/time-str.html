<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="time-str">
    <template>
        <span>[[time]]</span>
    </template>
    <script>
    class TimeStr extends Polymer.Element {
        static get is() {
            return 'time-str';
        }

        static get properties() {
            return {
                seconds: {
                    type: String,
                    observer: '_update',
                    value: '',
                },
                time: String,
            };
        }

        _update(seconds) {
            if (seconds) {
                const date = new Date(seconds * 1000);
                this.time = (
                    `${date.getFullYear()}-${date.getMonth() < 9 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1}-${date.getDate() < 10 ? '0' + date.getDate() : date.getDate()} ${date.getHours() < 10 ? '0' + date.getHours() : date.getHours()}:${date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()}:${date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds()}`
                );
            } else {
                this.time = '';
            }
        }
    }

    customElements.define(TimeStr.is, TimeStr);
    </script>
</dom-module>
