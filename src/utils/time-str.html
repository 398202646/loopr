<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="time-str">
    <template>
        <span>[[time]]</span>
    </template>
    <script>
    class TimeStr extends Polymer.Element {
        static get is() {
            return 'time-str';
        }

        static get properties() {
            return {
                seconds: {
                    type: Number
                },
                time: {
                    type: String,
                    computed: '_format(seconds)'
                }
            };
        }

        _format(seconds) {
            return moment(seconds * 1000).format('YYYY/MM/DD HH:MM:ss');
        }
    }

    customElements.define(TimeStr.is, TimeStr);
    </script>
</dom-module>
